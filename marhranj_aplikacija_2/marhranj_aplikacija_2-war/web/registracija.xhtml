<ui:composition template="./predlozak.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="naslov">#{p['registracija.naslov']}</ui:define>

    <ui:define name="top">#{p['registracija.naslov']}</ui:define>

    <ui:define name="content">
        <br/>

        <h:form>
            <h:commandButton action="#{lokalizacija.promjeniJezik('hr')}"
                             value="#{p['jezik.hr']}"/>
            <h:outputText value=" " />
            <h:commandButton action="#{lokalizacija.promjeniJezik('en')}"
                             value="#{p['jezik.en']}"/>
        </h:form>

        <br/>

        <h:form>
            <label>#{p['registracija.korisnickoIme']}: </label>
            <h:inputText value="#{registracija.korisnickoIme}"></h:inputText>
            <br/>
            <label>#{p['registracija.lozinka']}: </label> 
            <h:inputSecret value="#{registracija.lozinka}"></h:inputSecret>
            <br/>
            <label>#{p['registracija.ponovljenaLozinka']}:</label> 
            <h:inputSecret value="#{registracija.ponovljenaLozinka}"></h:inputSecret>
            <br/>
            <label>#{p['registracija.ime']}: </label><h:inputText value="#{registracija.ime}"></h:inputText>
            <br/>
            <label>#{p['registracija.prezime']}:</label><h:inputText value="#{registracija.prezime}"></h:inputText>
            <br/>
            <label> Email:</label><h:inputText value="#{registracija.email}"></h:inputText>
            <br/>
            <br/>
            <h:commandButton value="#{p['registracija.registrirajButton']}" action="#{registracija.registriraj()}"></h:commandButton>
        </h:form>
        <br/>
        <h:outputLabel value="#{registracija.poruka}"></h:outputLabel>
        <br/>
        <h:link outcome="prijava" value="#{p['registracija.prijava']}" />
    </ui:define>
</ui:composition>
