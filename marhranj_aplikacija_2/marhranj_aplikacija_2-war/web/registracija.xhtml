<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="#{lokalizacija.odabraniJezik}">
    <h:head>
        <title>#{p['registracija.registracija']}</title>
    </h:head>

    <h:body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="top">
                #{p['registracija.registracija']}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="#{p['index.hr']}" action="#{lokalizacija.odaberiJezik('hr')}" rendered="#{lokalizacija.odabraniJezik ne 'hr'}"></h:commandButton>
                    <h:outputText rendered="#{lokalizacija.odabraniJezik ne 'hr'}" />
                    <h:commandButton value="#{p['index.en']}" action="#{lokalizacija.odaberiJezik('en')}" rendered="#{lokalizacija.odabraniJezik ne 'en'}"></h:commandButton>
                    <h:outputText rendered="#{lokalizacija.odabraniJezik ne 'en'}" />
                </h:form>
                <br/>
                <h:form>
                    <label>#{p['registracija.korIme']}: </label><h:inputText value="#{registracija.korisnickoIme}"></h:inputText><br></br><br></br>
                    <label>#{p['registracija.lozinka']}: </label> <h:inputSecret value="#{registracija.lozinka}"></h:inputSecret><br></br><br></br>
                    <label>#{p['registracija.potvrdaLozinke']}:</label> <h:inputSecret value="#{registracija.potvrdaLozinke}"></h:inputSecret><br></br><br></br>
                    <label>#{p['registracija.ime']}: </label><h:inputText value="#{registracija.ime}"></h:inputText><br></br><br></br>
                    <label>#{p['registracija.prezime']}:</label><h:inputText value="#{registracija.prezime}"></h:inputText><br></br><br></br>
                    <label> Email:</label><h:inputText value="#{registracija.email}"></h:inputText><br></br> <br></br> <br></br>
                    <h:commandButton value="#{p['registracija.registrirajSe']}" action="#{registracija.registracijaKorisnika()}"></h:commandButton>
                </h:form>
                <h:outputLabel value="#{registracija.odgovor}"></h:outputLabel>
                <h:link outcome="index" value="#{p['index.prijava']}" /><br/>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
