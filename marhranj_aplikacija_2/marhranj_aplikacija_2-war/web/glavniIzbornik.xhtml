<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="#{lokalizacija.odabraniJezik}">

    <h:head>
        <title>#{p['index.naslov']}</title>
    </h:head>
    <h:body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="top">
                #{p['index.naslov']}
            </ui:define>
            
                <br/>
            <ui:define name="content">
                <h:form>
                    <h:commandButton value="#{p['index.hr']}" action="#{lokalizacija.odaberiJezik('hr')}" rendered="#{lokalizacija.odabraniJezik ne 'hr'}"></h:commandButton>
                    <h:outputText rendered="#{lokalizacija.odabraniJezik ne 'hr'}" />
                    <h:commandButton value="#{p['index.en']}" action="#{lokalizacija.odaberiJezik('en')}" rendered="#{lokalizacija.odabraniJezik ne 'en'}"></h:commandButton>
                    <h:outputText rendered="#{lokalizacija.odabraniJezik ne 'en'}" />
                </h:form>
                <br/>
                <h:link outcome="pregledKorisnika" value="#{p['glavniIzbornik.pregledKorisnika']}" /><br/>
                <h:link outcome="pregledAerodroma" value="#{p['glavniIzbornik.pregledAerodroma']}" /><br/>
                <h:link outcome="pregledLetova" value="#{p['glavniIzbornik.pregledLetova']}" /><br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
