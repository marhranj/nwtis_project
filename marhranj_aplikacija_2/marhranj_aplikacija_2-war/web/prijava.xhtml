<ui:composition template="./predlozak.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="naslov">#{p['prijava.naslov']}</ui:define>

    <ui:define name="top">#{p['prijava.naslov']}</ui:define>
    
    <ui:define name="content">
        <br/>

        <h:form>
            <h:commandButton action="#{lokalizacija.promjeniJezik('hr')}"
                             value="#{p['jezik.hr']}"/>
            <h:outputText value=" " />
            <h:commandButton action="#{lokalizacija.promjeniJezik('en')}"
                             value="#{p['jezik.en']}"/>
        </h:form>

        <br/>

        <h:form>
            <h:outputLabel value="#{p['prijava.korisnickoIme']}"/>
            <h:inputText value="#{prijava.korisnickoIme}"></h:inputText>
            <br/>
            <h:outputLabel value="#{p['prijava.lozinka']}"/>
            <h:inputSecret value="#{prijava.lozinka}"></h:inputSecret>
            <br/><br/>
            <h:commandButton value="#{p['prijava.prijavaButton']}" 
                             action="#{prijava.prijava()}"/>
        </h:form>
        <h:outputLabel value="#{prijava.poruka}"/>
        <br/>
        <h:link outcome="registracija" value="#{p['prijava.registracija']}" /><br/>
    </ui:define>
</ui:composition>
