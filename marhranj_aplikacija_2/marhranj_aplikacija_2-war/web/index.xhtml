<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="#{lokalizacija.odabraniJezik}">

    <h:head>
        <title>#{p['index.naslov']}</title>
    </h:head>

    <h:body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="top">
                #{p['index.naslov']}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="#{p['index.hr']}" action="#{lokalizacija.odaberiJezik('hr')}" rendered="#{lokalizacija.odabraniJezik ne 'hr'}"></h:commandButton>
                    <h:outputText rendered="#{lokalizacija.odabraniJezik ne 'hr'}" />
                    <h:commandButton value="#{p['index.en']}" action="#{lokalizacija.odaberiJezik('en')}" rendered="#{lokalizacija.odabraniJezik ne 'en'}"></h:commandButton>
                    <h:outputText rendered="#{lokalizacija.odabraniJezik ne 'en'}" />
                </h:form>
                <br/>
                <h:form>
                    <h:outputLabel value="#{p['index.korIme']}"/>
                    <h:inputText value="#{prijava.korisnickoIme}" style="margin: 5px;"></h:inputText><br></br><br></br>
                    <h:outputLabel value="#{p['index.lozinka']}"/>
                    <h:inputSecret value="#{prijava.lozinka}" style="margin: 5px;"></h:inputSecret>
                    <br/><br/>
                    <h:commandButton value="#{p['index.prijaviSe']}" action="#{prijava.prijava()}"/>
                </h:form>
                <h:outputLabel value="#{prijava.odgovor}"/><br/>
                <h:link outcome="registracija" value="#{p['index.registracija']}" /><br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
