<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{obradaDnevnika.init}" />
    </f:metadata>
    <h:head>
        <title>Dnevnik</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel>Vrsta zapisa: </p:outputLabel>
            <p:inputText value="#{obradaDnevnika.vrstaZapisa}"></p:inputText>
            <p:outputLabel> Pocetno vrijeme: </p:outputLabel>
            <p:inputMask  value="#{obradaDnevnika.pocetnoVrijeme}"  mask="99-99-9999 99:99:99"></p:inputMask>
            <p:outputLabel> Zavrsno vrijeme: </p:outputLabel>
            <p:inputMask  value="#{obradaDnevnika.zavrsnoVrijeme}"  mask="99-99-9999 99:99:99"></p:inputMask>
            <h:panelGroup style="margin:15px ">    
                <h:commandButton value="Filtriraj" action="#{obradaDnevnika.filtrirajZapise()}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <br />
            </h:panelGroup>
            <br />
            <h:outputLabel value="#{obradaDnevnika.poruka}" style="color: red "/>
            <br />
            <p:dataTable  var="zapisDnevnika" value="#{obradaDnevnika.zapisiDnevnika}"
                          paginator="true" rows="#{obradaDnevnika.tablicaBrojRedaka}" paginatorPosition="bottom">
                <f:facet name="header">
                    Pregled dnevnik
                </f:facet>
                <p:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{zapisDnevnika.id}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Korisnik</f:facet>
                    <h:outputText value="#{zapisDnevnika.korisnik}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Vrijeme</f:facet>
                    <h:outputText value="#{zapisDnevnika.vrijeme}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Naredba</f:facet>
                    <h:outputText value="#{zapisDnevnika.naredba}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">URL</f:facet>
                    <h:outputText value="#{zapisDnevnika.url}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">IP</f:facet>
                    <h:outputText value="#{zapisDnevnika.ip}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Vrsta</f:facet>
                    <h:outputText value="#{zapisDnevnika.vrsta}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Trajanje</f:facet>
                    <h:outputText value="#{zapisDnevnika.trajanje}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
