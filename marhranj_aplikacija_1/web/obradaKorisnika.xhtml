<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Korisnici</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Korisnici</h2>
            <p:dataTable  var="korisnik" value="#{obradaKorisnika.korisnici}"
                          paginator="true"
                          rows="#{obradaKorisnika.tablicaBrojRedaka}" paginatorPosition="bottom">
                <p:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{korisnik.id}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Ime</f:facet>
                    <h:outputText value="#{korisnik.ime}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Prezime</f:facet>
                    <h:outputText value="#{korisnik.prezime}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Korisniƒçko ime</f:facet>
                    <h:outputText value="#{korisnik.korisnickoIme}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Lozinka</f:facet>
                    <h:outputText value="#{korisnik.lozinka}"></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{korisnik.email}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
